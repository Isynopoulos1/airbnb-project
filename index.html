<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>AirBnb Project</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--WRAPPER SECTION-->
      <nav wrapper>
        <div class="branding">
          <img src="./images/logo.png" alt="logo-Airbnb" />
        </div>
        <div class="logo-responsive">
          <img src="./images/logo-2.png" alt="logo-responsive" />
        </div>
        <!--EXPLORE SECTION-->
        <div class="explore-section">
          <a href="#">Alojamientos</a>
          <a href="#">Experiencias</a>
          <a href="#">Experiencias online</a>
        </div>
        <!--MENU SECTION-->
        <div class="menu">
          <button class="host" type="submit">Hazte anfitrión</button>
          <button class="icon-globe">
            <i class="material-icons-outlined">
              language
            </i>
          </button>
          <button class="icon-menu">
            <i class="material-icons-outlined">
              menu
            </i>
            <img src="./images/id.png" alt="id-photo" />
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!--DATA PANEL SECTION-->
      <div class="data-panel-bounds">
        <div class="ubicacion">
          <h3>Ubicación</h3>
          <input placeholder="¿A dónde vas?" type="form" />
        </div>
        <div class="llegada">
          <h3>Llegada</h3>
          <input placeholder="Agrega fechas" type="calendar" />
        </div>
        <div class="salida">
          <h3>Salida</h3>
          <input placeholder="Agrega fechas" type="calendar" />
        </div>
        <div class="huespedes">
          <h3>Huéspedes</h3>
          <input placeholder="¿Cuántos?" type="form" />
          <div class="search-button">
            <button class="search-icon">
              <i class="material-icons-outlined">
                search
              </i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
